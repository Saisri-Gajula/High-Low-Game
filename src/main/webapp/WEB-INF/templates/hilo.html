<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>High or Low Game! Lets Play!</title>
</head>
<body>
<!DOCTYPE html>
            <html>
              <head>
                <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
              </head>
              <body>
               
                <form method="post" action="hilo">
                  <label for="guess">Enter your random guess</label>
                  <input type="text" id="guess" name="guess">
                  <input type="submit" value="Guess!">
                </form>
                <h2>Computer's instructions:</h2>
                <p><span th:text="${feedback}">Here's the computer will instruct you.</span></p>
              </body>
            </html>
</body>
</html>
